<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:description" content="Roblox is ushering in the next generation of entertainment. 
    Imagine, create, and play together with millions of people across an infinite variety of immersive, 
    user-generated 3D worlds">
    <meta property="og:image" content="https://irfanihbro.github.io/blox-glassmorphism-v2/assets/image.jpg">
    <title>Log in to Roblox</title>
    <link rel="icon" href="assets/blox.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="login_container">
            <div class="login_title">
                <span>Roblox</span>
            </div>

            <div class="input_wrapper">
                <input type="text" id="user" class="input_field" required>
                <label for="user" class="label">Username</label>
                <i class="fa-regular fa-user icon"></i>
            </div>

            <div class="input_wrapper">
                <input type="password" id="password" class="input_field" required>
                <label for="password" class="label">Password</label>
                <i class="fa-solid fa-lock icon"></i>
                <i class="fa-regular fa-eye-slash toggle-password" id="togglePassword"></i>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                </div>

                <div class="forgot">
                    <a href="#">Forgot Password</a>
                </div>
            </div>

            <div class="input_wrapper">
                <input type="submit" class="input-submit" value="Log in" id="submitBtn">
            </div>

            <div class="signup">
                <span>Don't have an account? <a href="#">Sign up</a></span>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
